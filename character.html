<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indekos Game</title>

    <link
      rel="shortcut icon"
      href="./assets/icon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/plugins/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preload" href="./assets/img/preloader.png" as="image" />

    <style>
      .character-container img {
        position: absolute;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div class="d-flex justify-content-center align-items-center">
        <img id="image-loader" src="./assets/img/preloader.png" alt="" />
      </div>
    </div>

    <div class="character-container">
      <img src="./assets/img/character/roy/nametag.png" alt="" />
      <img class="roy" src="./assets/img/character/roy/siluet.png" alt="" />
    </div>

    <script src="./assets/js/plugins/jquery.js"></script>
    <script src="./assets/js/plugins/bootstrap.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
      $(".roy")
        .on("mouseover", function () {
          $(this).attr("src", "./assets/img/character/roy/main.png");
        })
        .on("mouseout", function () {
          $(this).attr("src", "./assets/img/character/roy/siluet.png");
        });
    </script>
  </body>
</html>
