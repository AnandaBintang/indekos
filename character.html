<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character | Indekos Game</title>
    <link
      rel="shortcut icon"
      href="./assets/icon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/plugins/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/character-style.css" />
  </head>
  <body>
    <div id="preloader">
      <div class="d-flex justify-content-center align-items-center">
        <img
          id="image-loader"
          src="./assets/img/preloader.png"
          alt="Indekos Key"
        />
      </div>
    </div>

    <nav class="hamburger-menu link-cursor">
      <img
        class="back-button"
        src="./assets/img/menu/back.png"
        alt="Indekos Menu"
        draggable="false"
      />
    </nav>

    <img
      src="./assets/img/background/character-border.png"
      class="character-background"
      alt=""
    />
    <!-- slider container -->
    <div class="slider-container">
      <!-- slider items -->
      <div class="slider-items">
        <li class="item-1">
          <img src="./assets/img/character/roy/main.png" alt="roy" />
        </li>
        <li class="item-2">
          <img src="./assets/img/character/doni/siluet.png" alt="doni" />
        </li>
        <li class="item-3">
          <img src="./assets/img/character/ibu-kos/siluet.png" alt="ibu-kos" />
        </li>
        <li class="item-4">
          <img src="./assets/img/character/dosen/siluet.png" alt="dosen" />
        </li>
      </div>

      <!-- slider navigation -->
      <div class="slider-navigation">
        <img
          src="./assets/img/arrow.png"
          class="slider-nav prev link-cursor"
          alt=""
        />
        <img
          src="./assets/img/arrow.png"
          class="slider-nav next link-cursor"
          alt=""
        />
      </div>
    </div>

    <div class="nametag-container">
      <img
        src="./assets/img/character/roy/nametag.png"
        alt="nametag"
        class="character-name"
      />
    </div>

    <div class="detail-container">
      <img src="./assets/img/character/roy/detail.png" alt="detail character" />
    </div>

    <script src="./assets/js/plugins/jquery.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/character.js"></script>
  </body>
</html>
