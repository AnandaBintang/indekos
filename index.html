<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indekos Game</title>

    <link
      rel="shortcut icon"
      href="./assets/icon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/plugins/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preload" href="./assets/img/preloader.png" as="image" />
  </head>
  <body>
    <div id="preloader">
      <div class="d-flex justify-content-center align-items-center">
        <img
          id="image-loader"
          src="./assets/img/preloader.png"
          alt="Indekos Key"
        />
      </div>
    </div>

    <nav class="hamburger-menu link-cursor">
      <img
        class="menu-button"
        src="./assets/img/menu/menu.png"
        alt="Indekos Menu"
        draggable="false"
      />
    </nav>

    <div class="menu-page d-none">
      <img
        class="top-menu"
        src="./assets/img/menu/bottom-menu.png"
        alt="Indekos Background Top"
      />
      <img
        class="bottom-menu"
        src="./assets/img/menu/bottom-menu.png"
        alt="Indekos Background Bottom"
      />

      <div class="nav-menu">
        <img
          class="menu-1 link-cursor mx-auto"
          src="./assets/img/menu/about.png"
          alt="Indekos About"
        />
        <img
          class="menu-2 link-cursor mx-auto"
          src="./assets/img/menu/progress.png"
          alt="Indekos Progress"
        />
        <img
          class="menu-3 link-cursor mx-auto"
          src="./assets/img/menu/c&c.png"
          alt="Indekos Character Comic"
        />
        <img
          class="menu-4 link-cursor mx-auto"
          src="./assets/img/menu/our teams.png"
          alt="Indekos Teams"
        />
        <img
          class="menu-5 link-cursor mx-auto"
          src="./assets/img/menu/social media.png"
          alt="Indekos Social Media"
        />
      </div>
    </div>

    <header class="jumbotron">
      <div class="video-container d-flex">
        <video autoplay muted loop id="desktop-video">
          <source src="./assets/video/header.mp4" type="video/mp4" />
        </video>
      </div>

      <img
        class="header-border"
        src="./assets/img/background/header-border.png"
      />

      <div class="row justify-content-center">
        <img
          class="main-visual"
          src="./assets/img/main-visual.png"
          alt="Indekos Main Visual"
        />
        <img
          id="logo"
          class="logo d-none"
          src="./assets/img/logo.png"
          alt="Indekos Logo"
        />
      </div>
    </header>

    <div class="content">
      <section id="about">
        <img
          class="about-border"
          src="./assets/img/background/header-border-bottom.png"
          alt="Border"
        />
        <div class="about-content">
          <div class="what-indekos">
            <img
              src="./assets/img/about-image/what-indekos.png"
              alt="What is Indekos?"
            />
          </div>
          <div class="about-indekos">
            <img
              src="./assets/img/about-image/1.png"
              class="img-about-1"
              id="img-about-1"
              alt="What is Indekos ? _1"
            />
            <img
              src="./assets/img/about-image/3.png"
              class="img-about-3"
              id="img-about-3"
              alt="What is Indekos ? _2"
            />
            <img
              src="./assets/img/about-image/4.png"
              class="img-about-4"
              id="img-about-4"
              alt="What is Indekos ? _3"
            />
            <img
              src="./assets/img/about-image/5.png"
              class="img-about-5"
              id="img-about-5"
              alt="What is Indekos ? _4"
            />
            <img
              src="./assets/img/about-image/7.png"
              class="img-about-7"
              id="img-about-7"
              alt="What is Indekos? _5"
            />
            <a
              href="assets/video/indekos-demo.mp4"
              class="link-cursor"
              data-fslightbox
            >
              <img
                src="./assets/img/about-image/8.png"
                class="img-about-8 demo-video"
                id="demo-video"
                alt="What is Indekos? _6"
              />
            </a>
            <img
              src="./assets/img/about-image/2.png"
              class="img-about-2"
              id="img-about-2"
              alt="What is Indekos? _7"
            />
            <img
              src="./assets/img/about-image/6.png"
              class="img-about-6"
              id="img-about-6"
              alt="What is Indekos? _8"
            />
          </div>
        </div>
      </section>
      <section id="progress">
        <div class="progress-bg">
          <img
            src="./assets/img/background/progress-background.png"
            alt="Indekos Progress"
          />
        </div>
        <div class="progress-container">
          <div class="progress-pointer">
            <img
              src="./assets/img/loading-progress/pointer.png"
              alt="Indekos Progress Pointer"
            />
          </div>
          <div class="loading-progress">
            <img
              src="./assets/img/loading-progress/bar-progress.png"
              alt="Indekos Progress Bar"
            />
            <div class="progress-icon">
              <div class="pre-production">
                <img
                  class="pre-production__roy"
                  src="./assets/img/loading-progress/roy-run.png"
                  alt="Roy Pre Production"
                />
                <img
                  id="doni"
                  class="pre-production__doni"
                  src="./assets/img/loading-progress/doni-run.png"
                  alt="Doni Pre Production"
                />
              </div>
              <div class="production">
                <img
                  class="production__roy"
                  src="./assets/img/loading-progress/roy-run.png"
                  alt="Roy Production"
                />
                <img
                  class="production__doni"
                  src="./assets/img/loading-progress/doni-run.png"
                  alt="Doni Production"
                />
              </div>
              <div class="post-production">
                <img
                  class="post-production__doni"
                  src="./assets/img/loading-progress/doni-crawl.png"
                  alt="Doni Post-Production"
                />
              </div>
              <div class="launching">
                <img
                  class="launching__roy"
                  src="./assets/img/loading-progress/roy-celebration.png"
                  alt="Roy Launching"
                />
              </div>
            </div>
            <div class="progress-title">
              <span class="pre-production__text">Pre Production</span>
              <span class="production__text">Production</span>
              <span class="post-production__text">Post Production</span>
              <span class="launching__text">Launching</span>
            </div>
          </div>
        </div>
      </section>
      <section id="character">
        <div class="comic-container">
          <img
            class="image-comic-1 link-cursor"
            src="./assets/img/comic/1.png"
            alt="Indekos Komik Episode 1"
          />
          <img
            class="image-comic-2 link-cursor"
            src="./assets/img/comic/2.png"
            alt="Indekos Komik Episode 2"
          />
          <img
            class="image-comic-3 link-cursor"
            src="./assets/img/comic/3.png"
            alt="Indekos Komik Episode 3"
          />
          <img
            class="image-comic-4 link-cursor"
            src="./assets/img/comic/4.png"
            alt="Indekos Komik Episode 4"
          />
          <img
            class="image-comic-5 link-cursor"
            src="./assets/img/comic/baca comic.png"
            alt="Indekos Baca Komik"
          />
        </div>
        <div class="character-container">
          <img
            class="character-kos mx-auto"
            src="./assets/img/character/kos-character.png"
            alt="Indekos Bangunan Kos"
          />
          <div class="character__additional d-none">
            <img
              class="character__additional-1"
              src="./assets/img/character/additional-items/koran.png"
              style="animation-duration: 7s"
              alt="Koran"
            />
            <img
              class="character__additional-2"
              src="./assets/img/character/additional-items/doss.png"
              style="animation-duration: 8s; width: 15%"
              alt="Kardus"
            />
            <img
              class="character__additional-3"
              src="./assets/img/character/additional-items/indonieh.png"
              style="animation-duration: 5s"
              alt="Indonieh"
            />
            <img
              class="character__additional-4"
              src="./assets/img/character/additional-items/sapu.png"
              style="animation-duration: 9s"
              alt="Sapu"
            />
            <img
              class="character__additional-5"
              src="./assets/img/character/additional-items/laptop.png"
              style="animation-duration: 11s"
              alt="Laptop"
            />
          </div>
        </div>
      </section>
      <section id="teams">
        <div class="teams-bg">
          <img
            src="./assets/img/background/staff-background.png"
            alt="Indekos Staff"
          />
        </div>
        <div class="teams-container">
          <div class="teams__rope">
            <img src="./assets/img/staff-image/1.png" alt="" />
          </div>
          <div class="teams__clothesline">
            <div class="teams__clothesline-ceo">
              <img
                id="teams__ceo"
                class="teams__clothes teams__clothes-anim__1"
                src="./assets/img/staff-image/3.png"
                alt=""
              />
              <img
                class="teams__tongs"
                src="./assets/img/staff-image/2.png"
                alt=""
              />
            </div>
            <div class="teams__clothesline-developer">
              <img
                id="teams__developer"
                class="teams__clothes teams__clothes-anim__2"
                style="animation-duration: 1.7s"
                src="./assets/img/staff-image/4.png"
                alt=""
              />
              <img
                class="teams__tongs"
                src="./assets/img/staff-image/2.png"
                alt=""
              />
            </div>
            <div class="teams__clothesline-2d">
              <img
                id="teams__2d"
                class="teams__clothes teams__clothes-anim__1"
                style="animation-duration: 2s"
                src="./assets/img/staff-image/5.png"
                alt=""
              />
              <img
                class="teams__tongs"
                src="./assets/img/staff-image/2.png"
                alt=""
              />
            </div>
            <div class="teams__clothesline-storyboard">
              <img
                id="teams__storyboard"
                class="teams__clothes teams__clothes-anim__2"
                src="./assets/img/staff-image/5.png"
                alt=""
              />
              <img
                class="teams__tongs"
                src="./assets/img/staff-image/2.png"
                alt=""
              />
            </div>
            <div class="teams__clothesline-3d">
              <img
                id="teams__3d"
                class="teams__clothes teams__clothes-anim__1"
                style="animation-duration: 1.8s"
                src="./assets/img/staff-image/6.png"
                alt=""
              />
              <img
                class="teams__tongs"
                src="./assets/img/staff-image/2.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
      <section id="social-media">
        <div class="phone-container">
          <img
            class="social-media__finger"
            src="./assets/img/social-media/finger.png"
            alt="Finger"
          />
          <img
            src="./assets/img/social-media/phone-handle.png"
            alt="Handle Phone"
            class="social-media__phone-handle"
          />
          <div class="social-media__phone-container">
            <img
              src="./assets/img/social-media/phone-main.png"
              alt="Phone"
              class="social-media__phone-main"
            />
            <div class="social-media__icon">
              <img
                class="social-media__icon-instagram"
                src="./assets/img/social-media/instagram.png"
                alt="Instagram Indekos"
              />
              <img
                class="social-media__icon-youtube"
                src="./assets/img/social-media/youtube.png"
                alt="Youtube Indekos"
              />
              <img
                class="social-media__icon-whatsapp"
                src="./assets/img/social-media/whatsapp.png"
                alt="Whatsapp Indekos"
              />
            </div>
          </div>
          <div class="social-media__hover-container">
            <img
              class="social-media__hover d-none"
              src="./assets/img/social-media/hover-instagram.png"
              alt="Indekos Gambar Instagram"
            />
          </div>
        </div>
        <img
          class="footer-background"
          src="./assets/img/background/footer-bg.png"
          alt="Footer"
        />
      </section>

      <img id="tooltip" class="d-none" alt="tooltip" />
    </div>

    <script src="./assets/js/plugins/jquery.js"></script>
    <script src="./assets/js/plugins/bootstrap.js"></script>
    <script src="./assets/js/plugins/fslightbox.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
